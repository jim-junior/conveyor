# Edit this file to configure your Docker Compose setup
services:
  etcd:
    image: bitnami/etcd:latest
    container_name: etcd
    volumes:
      - etcd-data:/bitnami/etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - conveyor-network

  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - loki-data:/loki
      - ./loki.yml:/mnt/config/loki.yml # Edit this line to point to your config file
    command: -config.file=/mnt/config/loki.yml
    ports:
      - "3100:3100"
    networks:
      - conveyor-network

  nats:
    image: nats:latest
    container_name: nats
    ports:
      - "4222:4222" # Client connections
    networks:
      - conveyor-network
    command: [
        "-js", # enable JetStream
        "--store_dir",
        "/data/js", # JetStream storage location
      ]
    volumes:
      - nats-jsdata:/data/js

volumes:
  etcd-data:
  loki-data:
  nats-jsdata:

networks:
  conveyor-network:
    driver: bridge
